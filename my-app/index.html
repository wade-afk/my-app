<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복리 계산기</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-color: #dce1e6;
            --background-color: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --success-color: #28a745;
            --warning-color: #fd7e14;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #root {
            width: 100%;
            max-width: 700px;
        }

        .calculator-app {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            padding: 25px;
        }
        
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group .description {
            font-size: 12px;
            color: #666;
            margin-top: -5px;
            margin-bottom: 8px;
        }

        .form-group input[type="number"], .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-group input[type="text"]:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-weight: normal;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .calculate-btn:hover {
            background-color: #357abd;
        }
        
        .calculate-btn:disabled {
            background-color: #a0c3e8;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
        }

        .result-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-card {
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }
        
        .summary-card .label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .summary-card .value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .summary-card .value.profit {
            color: var(--success-color);
        }
        
        .summary-card .value.final-amount {
            color: var(--warning-color);
        }

        .table-container {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        thead th {
            background-color: #eef2f7;
            position: sticky;
            top: 0;
            font-weight: 600;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fbfcfd;
        }

        tbody tr.highlight {
            background-color: #e6f7ff;
            font-weight: bold;
        }
        
        td:first-child, th:first-child {
            text-align: center;
            font-weight: bold;
        }

        .profit-cell {
            color: var(--success-color);
            font-weight: 500;
        }

        .final-amount-cell {
            color: var(--warning-color);
            font-weight: 500;
        }

        .download-button {
            width: auto;
            margin: 25px auto 0;
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
